<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='home.css')}}">
</head>
<body>
<h1>buy a wonderfull new yoga mat!</h1>

<%for i in m %>


	<a href="{{url_for('home')}}">homepage</a>
	<div class="card">
  <img src="{{i.picture_link}}" alt="purple matt" style="width:10%">
  <h1>{{i.name}}</h1>
  <p class="price">{{i.price}}</p>
  <p>{{i.description}}</p>
  <a href="/cart"><button>Add to Cart</button></a>
</div>
<%endfor%>
	<div class="card">
  <img src="{{url_for('static', filename='M2.jpg')}}" alt="colorful mat" style="width:10%">
  <h1>china Yoga mattress</h1>
  <p class="price">$49.99</p>
  <p>Some text about the jeans..</p>
  <a href="/cart"><button>Add to Cart</button></a>
</div>
</body>
</html>
